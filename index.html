      html, body, #root { height: 100%; font-family: 'Spline Sans', sans-serif; }
      .glass-panel { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 0.5); }
      .dark .glass-panel { background: rgba(20, 20, 20, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
      .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .dark .glass-card { background: rgba(30, 30, 30, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); }
      .ambient-glow { position: absolute; width: 500px; height: 500px; border-radius: 50%; pointer-events: none; z-index: 0; }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .perspective-1000 { perspective: 1000px; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-thumb { background: #d8b4fe; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .modern-table { width: 100%; border-collapse: separate; border-spacing: 0; }
      .modern-table th { padding: 14px 16px; text-align: left; position: sticky; top: 0; z-index: 10; background-color: #f8fafc; border-bottom: 2px solid #cbd5e1; color: #475569; }
      .modern-table td { padding: 12px 16px; border-bottom: 1px solid #e2e8f0; color: #1e293b; }
      .dark .modern-table th { background-color: rgba(15, 23, 42, 0.95); border-bottom: 1px solid #334155; color: #94a3b8; }
      .dark .modern-table td { border-color: #1e293b; color: #e2e8f0; }
      input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      
      #error-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a; color: #f87171; z-index: 9999;
        padding: 40px; font-family: monospace; overflow: auto;
      }

      // Safe process shim for browser environment
      window.process = window.process || {};

      window.process.env.NODE_ENV = 'development';
      window.process.cwd = () => '/';
      window.global = window;
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

</head>
  <body class="bg-background-light dark:bg-background-dark text-text-dark dark:text-gray-100 font-display transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <div id="error-overlay">
        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">System Error</h1>
        <pre id="error-content" style="white-space: pre-wrap;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #334155; color: white; border: none; border-radius: 5px; cursor: pointer;">Reload Application</button>
    </div>
    
    <script>
        function showError(title, details) {
            const overlay = document.getElementById('error-overlay');
            const content = document.getElementById('error-content');
            const root = document.getElementById('root');
            
            if (overlay && content) {
                overlay.style.display = 'block';
                content.innerText = `${title}\n\n${details}`;
                if (root) root.style.display = 'none';
            }
        }

        window.onerror = function(msg, url, line, col, error) {
            console.error(error);
            // Don't show overlay for ResizeObserver errors which are benign
            if (msg && typeof msg === 'string' && msg.includes('ResizeObserver')) return false;
            
            showError(`Error Detectado: ${msg}`, `Ubicación: ${url}:${line}:${col}\n\nStack:\n${error?.stack || 'No stack trace'}`);
            return false;
        };

        window.onunhandledrejection = function(event) {
            console.error("Unhandled Rejection:", event.reason);
            // Don't block UI for promise rejections, just log
        };

        window.addEventListener('load', function() {
            setTimeout(function() {
                const root = document.getElementById('root');
                if (root && root.childElementCount === 0 && root.innerText.trim() === "") {
                    showError(
                        "Fallo Crítico de Arranque", 
                        "La aplicación no pudo iniciarse (Pantalla Blanca).\nRevisa la consola (F12) para más detalles.\nPosible causa: Conflicto de versiones o error de importación."
                    );
                }
            }, 3000);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
